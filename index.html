<!DOCTYPE html>
<html>
    <head>
        <title>Comparing calculator</title>
        <script type="application/javascript" src="static/js/script.js"></script>
        <link href="static/css/comum.css" rel="stylesheet" type="text/css">
        <link href="static/css/google.css" rel="stylesheet" type="text/css">
        <!-- <link href="static/css/ios.css" rel="stylesheet" type="text/css"> -->
    </head>
    <body>
        <div id="conteudo">
            <h3>Comparing phone's calculator</h3>
            <button class="escolhacalculadora" type="button">IOS</button>
            <button class="escolhacalculadora" type="button">Google</button>
            <div id="telefone">
                <div id="calculadora">
                    <div id="horas">
                    10:00
                    </div>
                    <table id="display">
                        <tr id="linhavazia">
                            <td></td>
                        <tr id="resultado">
                            <td>0</td>
                        </tr>
                    </table>
                    <table id="teclado">
                        <tr class="apenasios">
                            <td class="operacaoespecial">AC</td>
                            <td class="operacaoespecial">+/-</td>
                            <td class="operacaoespecial">%</td>
                            <td id="divisao" class="operacao"></td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td id="multiplicacao" class="operacao"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td id="subtracao" class="operacao"></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td id="adicao" class="operacao"></td>
                        </tr>
                        <tr>
                            <td id="zero">0</td>
                            <td id="zero2"></td>
                            <td>,</td>
                            <td id="igual" class="operacao"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
